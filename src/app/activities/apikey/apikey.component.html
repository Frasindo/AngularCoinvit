<body class="hold-transition skin-blue sidebar-mini">
<aside class="main-sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" style="margin-left: 16px; margin-right: 16px;">
               <span style="color: #fff; font-size: 18px;">ACCOUNT</span>
               <li class="treeview menu-site-setting ">
				  <a [routerLink]="['/activity']">
				  <span>My Activity</span>
				  </a>
			   </li>
			   <li class="treeview menu-site-setting">
				  <a [routerLink]="['/profile']">
				  <span>My Profile</span>

			   </li>
			   <li class="treeview menu-site-setting"  style="font-size: 15px; margin-bottom: 20px;">

            <!-- /.sidebar -->

         <!-- Content Wrapper. Contains page content -->
         <div class="content-wrapper">
            <div class="box">
               <div class="box-header">
                  <h2>API Keys</h2>
               </div>
               <div class="box-body">
                  <!-- Market History -->
                  <table class="table table-hover" id="yth" width="100%" cellspacing="0" style="background-color: #fff;">
                     <thead>
                        <tr style="background-color: #f4f4f5;">
                           <th >KEY</th>
                           <th class="text-center">READ INFO</th>
                           <th class="text-center">TRADE</th>
                           <th class="text-center">WITHDRAW</th>
                           <th></th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>Viewers</td>
                           <td  class="text-center"><input type="checkbox" value="" checked=""></td>
                           <td  class="text-center"><input type="checkbox" value=""></td>
                           <td  class="text-center"><input type="checkbox" value=""></td>
                           <td><a href=""><button class="btn btn-sm btn-danger">Delete</button></a></td>
                        </tr>
                        <tr>
                           <td>Trading Manager</td>
                           <td  class="text-center"><input type="checkbox" value="" checked=""></td>
                           <td  class="text-center"><input type="checkbox" value="" checked=""></td>
                           <td  class="text-center"><input type="checkbox" value=""></td>
                           <td><a href=""><button class="btn btn-sm btn-danger">Delete</button></a></td>
                        </tr>
                        <tr>
                           <td>Owner</td>
                           <td  class="text-center"><input type="checkbox" value="" checked=""></td>
                           <td  class="text-center"><input type="checkbox" value="" checked=""></td>
                           <td  class="text-center"><input type="checkbox" value="" checked=""></td>
                           <td><a href=""><button class="btn btn-sm btn-danger">Delete</button></a></td>
                        </tr>
                     </tbody>
                     <tfoot>
                        <td><button class="btn btn-sm btn-warning">Add new Key</button></td>
                     </tfoot>
                  </table>
                  <!-- End Your History -->
                  <button class="btn btn-lg btn-success" style="float: right; width: 200px;">Save</button>
               </div>
            </div>
